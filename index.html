<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genparadise</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Игровое поле будет создано через JavaScript -->
        <div id="game-field"></div>

        <!-- Блоки для интерфейса, как в CatWar -->
        <div id="ui-container">
            <div id="actions-panel">
                <h3>Действия</h3>
                <div id="actions-list">
                    <!-- Сюда добавим кнопки действий позже -->
                    <p>Доступных действий нет.</p>
                </div>
            </div>

            <div id="stats-panel">
                <h3>Персонаж</h3>
                <div id="parameters">
                    <div class="stat" id="health">
                        <label>Здоровье:</label>
                        <div class="bar"><div class="fill" style="width: 100%"></div></div>
                        <span>100/100</span>
                    </div>
                    <div class="stat" id="satiety">
                        <label>Сытость:</label>
                        <div class="bar"><div class="fill" style="width: 80%"></div></div>
                        <span>80/100</span>
                    </div>
                    <!-- Добавь другие параметры по аналогии -->
                </div>

                <h4>Навыки</h4>
                <div id="skills">
                    <div class="skill" id="strength">
                        <label>Сила:</label>
                        <span>5</span>
                    </div>
                    <div class="skill" id="agility">
                        <label>Ловкость:</label>
                        <span>5</span>
                    </div>
                    <!-- Добавь другие навыки по аналогии -->
                </div>
            </div>

            <div id="inventory-panel">
                <h3>Во рту</h3>
                <div id="inventory">
                    <p>Предметов нет.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
