<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровое поле</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="debug-info" id="debugInfo">
            Загрузка...
        </div>
        <div class="game-field" id="gameField">
            <img src="player.png" alt="Player" id="player" class="player" onerror="handleImageError('player')">
        </div>
        <div class="controls-info">
            <p>Управление: WASDQEZX</p>
            <p>Позиция: <span id="positionInfo">0, 0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
